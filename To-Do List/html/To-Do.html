<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work To-Dos</title>
  <link rel="stylesheet" href="../css/To-Do.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f8b1d0d411.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="file">
    <h1>WORK TO-DOS</h1>
      <div class="info">
        <h4>Enter text into the input field to add items to your list.</h4>
      </div>
      <div class="mark">
        <h4>Click the item to mark it as complete.</h4>
      </div>
      <div class="remove">
        <h4>Click the "X" to remove the item from your list.</h4>
      </div>
      <div class="form-field">
        <div class="input">
          <input type="text" name="New Item" size="100" maxlength="100" placeholder="New Item...">
          <button class="submit-btn"><i class="fas fa-pencil-alt"></i></button>
        </div>
      </div>
      <div class="list">
        <ul id="myList">
          <li id="task">Coffee<button id="remove" class="list-btn"><i class="fas fa-times"></i></button></li>
          <!-- <button class="list-btn"><i class="fas fa-times"></i></button> -->
        </ul>
      </div>
  </div>
 <script type="text/javascript" src="../js/to-do.js"></script>
</body>
</html>
