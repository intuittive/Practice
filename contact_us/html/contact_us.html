<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/contact_us.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
    <h1>Contact Us!</h1>
    <form>
        <div class="form-field">
            <div class="input">
                <input type="text" class="textinput" name="Name" placeholder="Name...">
            </div>
        </div>
        <br>
        <div class="form-field">
            <div class="input">
                <input type="text" class="textinput" name="email" placeholder="Email...">
            </div>
        </div>
        <br>
        <div class="form-field">
            <div class="input">
                <input type="text" class="textinput" name="Subject" placeholder="Subject...">
            </div>
        </div>
        <br>
        <div class="form-field">
            <div class="textarea">
                <textarea class="message" name="Message" cols="30" rows="5" placeholder="Message..."></textarea>
            </div>
        </div>
        <br>
        <div class="form-footer">
            <div class="form-button">
                <input type="submit" id="submit" name="Send Message" value="Send Message">
            </div>
        </div>
    </div>
    </form>
</body>
</html>
