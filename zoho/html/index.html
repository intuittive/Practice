<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Questrial&display=swap"
        rel="stylesheet">
    <title>zoho_form</title>
    <script src="https://kit.fontawesome.com/f8b1d0d411.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <img src="../img/image2.png" alt="zoho" class="img">
        <h6 class="tagline">A central hub where teams can work, plan, <br>
            and achieve amazing things together.</h6>
        <img src="../img/image0.png" alt="workmen" class="img">
    </div>
    <div class="wrapper">
        <div class="lang-dropdown">
            <div class="text">
                <select name="language">
                    <option value="English">English(USA)</option>
                </select>
                <i class="fas fa-caret-down"></i>
            </div>
        </div>
        <br>
        <h6>START FOR FREE</h6>
        <h1>Sign up to Zoho</h1>
        <h6>Already a member? <a href="" target="_blank">Log in</a></h6>
        <br>
        <form>
            <div class="form-field">
                <div class="label">
                    <label for="Email">E-mail</label>
                </div>
            <br>
                    <input type="text" class="textinput" name="email" placeholder="name@mail.com">
                    <i class="fas fa-at"></i>
            </div>
            <br>
            <div class="form-field">
                <div class="label">
                    <label for="Password">Password</label>
                </div>
            <br>
                    <input type="password" name="password" class="textinput" placeholder="6+ Characters, 1 Capital letter">
                    <i class="fas fa-lock"></i>
            </div>
            <br>
            <div class="form-footer">
                <div class="form-button">
                    <input class="submit" type="submit" name="Create account" value="Create an account">
                </div>
                <div class="form-button has-lead-icon">
                    <i class="fab fa-google"></i>
                    <input class="sign_up" type="submit" name="Sing up" value="Sign up with Google">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
