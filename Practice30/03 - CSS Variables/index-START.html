<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img id="img" src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }

    img {
      filter: blur(0px);
      border: 10px;
      border-color: #ffc600;
      border-style: solid !important;
    }

  </style>

  <script>
    const img = document.getElementById('img');
    const blurSlider = document.getElementById('blur');
    const spacingSlider = document.getElementById('spacing');
    const baseColorSelector = document.getElementById('base');

    let baseColor = baseColorSelector.value;

    const blurImg = () => {
      const blurValue = blurSlider.value;
      img.style.filter = `blur(${blurValue}px)`
    }

    const spacingImg = () => {
      const spacingValue = spacingSlider.value;
      img.style.border = `${spacingValue}px`;
      img.style.borderColor = baseColor
    }

    const colorChange = () => {
      baseColor = baseColorSelector.value;
      img.style.borderColor = baseColor;
    }
  
    
    blurSlider.addEventListener('input', blurImg);
    spacingSlider.addEventListener('input', spacingImg);
    baseColorSelector.addEventListener('change', colorChange);




  </script>

</body>
</html>
